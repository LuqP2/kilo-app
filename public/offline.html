<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilo - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen">
    <div class="text-center p-8 max-w-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <h1 class="mt-4 text-3xl font-bold tracking-tight text-slate-900">Você está offline</h1>
        <p class="mt-4 text-lg text-slate-600">
            Parece que não há conexão com a internet. O Kilo precisa de internet para criar receitas incríveis para você.
        </p>
        <p class="mt-2 text-slate-500">
            Por favor, verifique sua conexão e tente novamente.
        </p>
    </div>
</body>
</html>
